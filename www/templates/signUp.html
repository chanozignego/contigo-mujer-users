<ion-view hide-nav-bar="true" cache-view="false" nav-transition="none">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div>
      <img src="img/logo_transparent.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form novalidate id="signUp-form" name="form" class="list">
      <div class="row">
        <div class="col">
          <label class="item item-input item-floating-label login-input" ng-class="{'has-error': form.first_name.$invalid && form.$submitted}">
            <span class="input-label">Nombre</span>
            <input type="text" name="name" placeholder="Nombre" ng-model="user.name" required>
          </label>
          <div class="form-errors" ng-if="form.$submitted" ng-messages="form.first_name.$error">
            <div class="form-error" ng-message="required">Este campo es obligatorio</div>
          </div>
        </div>
      </div>
      <label class="item item-input item-floating-label login-input" ng-class="{'has-error': form.email.$invalid && form.$submitted}">
        <span class="input-label">Email</span>
        <input type="email" name="email" placeholder="Email" ng-model="user.email" required>
      </label>
      <div class="form-errors" ng-if="form.$submitted" ng-messages="form.email.$error">
        <div class="form-error" ng-message="required">Este campo es obligatorio</div>
        <div class="form-error" ng-message="email">El email es inválido</div>
      </div>

      <label class="item item-input item-floating-label login-input" ng-class="{'has-error': form.email.$invalid && form.$submitted}">
        <span class="input-label">Contraseña</span>
        <input type="password" name="password" placeholder="Contraseña" ng-model="user.password" required ng-minlength="8">
      </label>
      <div class="form-errors" ng-if="form.$submitted" ng-messages="form.password.$error">
        <div class="form-error" ng-message="required">Este campo es obligatorio</div>
        <div class="form-error" ng-message="minlength">La contraseña debe tener al menos 8 caracteres</div>
      </div>
      <br>
      <button type="submit" ng-click="form.$valid && goToSecondStep()" style="font-weight:500;" class="button button-positive button-small button-block">CONTINUAR</button>
    </form>
    <div class="spacer login-spacer"></div>
    <div class="show-list-numbers-and-dots login-text">
      <p>¿Ya estas registrado?</p>
      &nbsp
      <a class="login-link" ui-sref="login">INICIAR SESIÓN</a>
    </div>
  </ion-content>
</ion-view>
