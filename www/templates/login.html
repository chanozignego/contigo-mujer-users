<ion-view hide-nav-bar="true" cache-view="false" nav-transition="none">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <div>
      <img src="img/logo_transparent.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form novalidate id="login-form" name="userForm" class="list">
      <label class="item item-input item-floating-label login-input" ng-class="{'has-error': userForm.email.$invalid && userForm.$submitted}">
        <span class="input-label">Email</span>
        <input
          type="email"
          name="email"
          placeholder="Email"
          ng-model="user.email"
          required
        >
      </label>
      <div class="form-errors" ng-if="userForm.$submitted" ng-messages="userForm.email.$error">
        <div class="form-error" ng-message="required">Este campo es obligatorio</div>
        <div class="form-error" ng-message="email">El email es inválido</div>
      </div>

      <label class="item item-input item-floating-label login-input" ng-class="{'has-error': userForm.password.$invalid && userForm.$submitted}">
        <span class="input-label">Contraseña</span>
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          ng-model="user.password"
          required
          ng-minlength="8"
        >
      </label>
      <div class="form-errors" ng-if="userForm.$submitted" ng-messages="userForm.password.$error">
        <div class="form-error" ng-message="required">Este campo es obligatorio</div>
        <div class="form-error" ng-message="minlength">La contraseña debe tener al menos 8 caracteres</div>
      </div>
      <br>
      <button type="submit" ng-click="userForm.$valid && login()" style="font-weight:500;" class="button button-positive button-small button-block">INICIAR SESIÓN</button>
    </form>

    <div class="spacer login-spacer"></div>
    <div class="show-list-numbers-and-dots login-text">
      <p>¿Todavía no estas registrado?</p>
      &nbsp
      <a class="login-link" ui-sref="signUp">REGISTRARME</a>
    </div>
  </ion-content>
</ion-view>
